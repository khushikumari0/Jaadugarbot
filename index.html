<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jaadugar Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #8884; border-radius: 10px; }
        
        /* Mobile & Transitions */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .input-wrapper { position: sticky; bottom: 0; padding-bottom: env(safe-area-inset-bottom); }
        
        /* Dark Mode Colors */
        .dark body { background-color: #0f172a; color: #e2e8f0; }
        .dark .bg-sidebar { background-color: #1e293b; }
        .dark .bg-chat { background-color: #0f172a; }
        .dark .message-user { background-color: #4f46e5; } /* Indigo for Magic feel */
        .dark .message-ai { background-color: transparent; }

        /* Loader */
        #loading {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; items-center; justify-content: center; font-family: sans-serif;
        }
        .dark #loading { background: #0f172a; color: white; }

        /* Markdown Styles */
        pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        code { font-family: monospace; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="font-medium text-lg animate-pulse">Initializing Jaadugar Bot...</p>
        </div>
    </div>

    <div class="flex min-h-screen overflow-hidden">
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="fixed lg:relative inset-y-0 left-0 w-72 bg-white dark:bg-sidebar z-50 transform -translate-x-full lg:translate-x-0 sidebar-transition flex flex-col border-r border-gray-200 dark:border-gray-700 shadow-xl lg:shadow-none">
            <div class="p-4 flex flex-col h-full">
                <div class="mb-6 flex items-center gap-2 px-2 text-indigo-600 dark:text-indigo-400 font-bold text-xl">
                    <i data-lucide="wand-2"></i> Jaadugar Bot
                </div>

                <button onclick="createNewChat()" class="flex items-center gap-3 px-4 py-3 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 rounded-full hover:bg-indigo-200 transition-colors mb-4 shadow-sm">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span class="font-medium">New Magic Chat</span>
                </button>

                <div class="flex-1 overflow-y-auto space-y-1" id="chat-history">
                    </div>

                <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                    <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-3 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors">
                        <i data-lucide="moon" class="w-5 h-5"></i>
                        <span>Dark Mode</span>
                    </button>
                    <button onclick="openSettings()" class="flex items-center gap-3 w-full p-3 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                        <span>Settings</span>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative w-full min-w-0 bg-white dark:bg-chat">
            
            <header class="h-16 flex items-center justify-between px-4 border-b border-gray-100 dark:border-gray-800 backdrop-blur-md sticky top-0 z-30">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="p-2 lg:hidden text-gray-600 dark:text-gray-300">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 class="font-semibold text-lg truncate max-w-[200px]" id="current-chat-title">New Session</h1>
                </div>
                <div id="model-indicator" class="text-[10px] px-2 py-1 bg-indigo-50 dark:bg-indigo-900/50 rounded border border-indigo-100 dark:border-indigo-800 text-indigo-600 dark:text-indigo-300 uppercase tracking-widest font-bold">
                    OFFLINE
                </div>
            </header>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto space-y-6 animate-in zoom-in-95 duration-500">
                    <div class="w-20 h-20 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-3xl rotate-6 shadow-2xl flex items-center justify-center text-white">
                        <i data-lucide="sparkles" class="w-10 h-10"></i>
                    </div>
                    <div>
                        <h2 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 pb-2">Jaadugar Bot</h2>
                        <p class="text-gray-500 text-lg">Your magical AI assistant is ready.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full max-w-lg text-sm text-left">
                        <div class="p-3 border dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer transition-colors" onclick="fillInput('Explain quantum computing smoothly')">
                            âœ¨ Explain quantum physics
                        </div>
                        <div class="p-3 border dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer transition-colors" onclick="fillInput('Write a poem about rain in Delhi')">
                            ðŸ“œ Write a poem about rain
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 md:p-6 input-wrapper bg-gradient-to-t from-white via-white to-transparent dark:from-[#0f172a] dark:via-[#0f172a]">
                <div class="max-w-4xl mx-auto relative">
                    <div class="relative flex items-end gap-2 bg-gray-100 dark:bg-gray-800 rounded-3xl p-2 shadow-lg ring-1 ring-gray-200 dark:ring-gray-700 focus-within:ring-2 focus-within:ring-indigo-500 transition-all">
                        <textarea id="user-input" rows="1" placeholder="Ask Jaadugar Bot..." class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 px-4 max-h-48 text-gray-800 dark:text-gray-100 placeholder-gray-400" oninput="autoResize(this)"></textarea>
                        <button id="send-btn" onclick="handleSubmit()" class="p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full transition-all hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed mb-0.5">
                            <i data-lucide="send" class="w-5 h-5 ml-0.5"></i>
                        </button>
                    </div>
                    <p class="text-[10px] text-center mt-3 text-gray-400">Jaadugar Bot uses AI. Magic can sometimes be unpredictable.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm transition-opacity">
        <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden border border-gray-100 dark:border-gray-800 transform scale-100">
            <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center bg-gray-50 dark:bg-gray-800/50">
                <h3 class="text-xl font-bold flex items-center gap-2"><i data-lucide="settings-2" class="w-5 h-5"></i> Settings</h3>
                <button onclick="closeSettings()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"><i data-lucide="x"></i></button>
            </div>
            <div class="p-6 space-y-5">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-3 rounded-xl border border-gray-300 dark:bg-gray-800 dark:border-gray-700 focus:ring-2 ring-indigo-500 outline-none transition-all" placeholder="sk-or-v1-...">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">Model ID</label>
                    <input type="text" id="model-input" class="w-full p-3 rounded-xl border border-gray-300 dark:bg-gray-800 dark:border-gray-700 focus:ring-2 ring-indigo-500 outline-none transition-all" placeholder="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full p-3 rounded-xl border border-gray-300 dark:bg-gray-800 dark:border-gray-700 focus:ring-2 ring-indigo-500 outline-none transition-all" placeholder="You are Jaadugar Bot, a helpful magical assistant..."></textarea>
                </div>
                <button onclick="saveSettings()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-500/30">Save Configuration</button>
                <div class="text-xs text-center text-gray-400">Keys are stored locally on your device.</div>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('jaadu_api_key') || '',
            model: localStorage.getItem('jaadu_model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('jaadu_system_prompt') || 'You are Jaadugar Bot, a helpful and polite AI assistant.',
            chats: JSON.parse(localStorage.getItem('jaadu_chats')) || [],
            currentChatId: null,
            isDark: localStorage.getItem('jaadu_theme') === 'dark'
        };

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            initIcons();
            applyTheme();
            renderChatHistory();
            
            // Hide Loader
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                if (!state.apiKey) openSettings();
            }, 800); // Slight delay for effect

            // Handle Keyboard Enter
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit();
                }
            });

            updateModelIndicator();
        });

        function initIcons() { lucide.createIcons(); }

        // --- Layout Logic ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isHidden = sidebar.classList.contains('-translate-x-full');
            
            if (isHidden) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function fillInput(text) {
            const input = document.getElementById('user-input');
            input.value = text;
            autoResize(input);
            input.focus();
        }

        function applyTheme() {
            if (state.isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            localStorage.setItem('jaadu_theme', state.isDark ? 'dark' : 'light');
        }

        function toggleDarkMode() {
            state.isDark = !state.isDark;
            applyTheme();
        }

        // --- Settings ---
        function openSettings() {
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value.trim();
            state.model = document.getElementById('model-input').value.trim();
            state.systemPrompt = document.getElementById('system-prompt-input').value.trim();
            
            localStorage.setItem('jaadu_api_key', state.apiKey);
            localStorage.setItem('jaadu_model', state.model);
            localStorage.setItem('jaadu_system_prompt', state.systemPrompt);
            
            updateModelIndicator();
            closeSettings();
        }

        function updateModelIndicator() {
            const modelName = state.model.split('/').pop();
            document.getElementById('model-indicator').innerText = modelName ? modelName : 'SETUP REQUIRED';
        }

        // --- Chat CRUD ---
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Magic Session',
                messages: [],
                timestamp: new Date().toISOString()
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveChats();
            renderChatHistory();
            renderMessages();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function selectChat(id) {
            state.currentChatId = id;
            renderMessages();
            renderChatHistory();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            if (!confirm('Are you sure you want to delete this chat?')) return;
            
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = null;
            saveChats();
            renderChatHistory();
            renderMessages();
        }

        function saveChats() {
            localStorage.setItem('jaadu_chats', JSON.stringify(state.chats));
        }

        // --- UI Rendering ---
        function renderChatHistory() {
            const container = document.getElementById('chat-history');
            if (state.chats.length === 0) {
                container.innerHTML = `<div class="p-4 text-center text-gray-400 text-sm">No recent magic.</div>`;
                return;
            }
            container.innerHTML = state.chats.map(chat => `
                <div onclick="selectChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-all border border-transparent ${state.currentChatId === chat.id ? 'bg-indigo-50 dark:bg-indigo-900/20 border-indigo-100 dark:border-indigo-800 text-indigo-700 dark:text-indigo-300' : 'hover:bg-gray-100 dark:hover:bg-gray-800'}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i data-lucide="message-square" class="w-4 h-4 flex-shrink-0 opacity-70"></i>
                        <span class="truncate text-sm font-medium">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            initIcons();
        }

        function renderMessages() {
            const chat = state.chats.find(c => c.id === state.currentChatId);
            const container = document.getElementById('chat-messages');
            const welcome = document.getElementById('welcome-screen');
            const titleEl = document.getElementById('current-chat-title');

            if (!chat || chat.messages.length === 0) {
                container.innerHTML = '';
                container.appendChild(welcome);
                welcome.classList.remove('hidden');
                titleEl.innerText = "Jaadugar Bot";
                return;
            }

            welcome.classList.add('hidden');
            titleEl.innerText = chat.title;
            
            container.innerHTML = chat.messages.map(msg => `
                <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2">
                    <div class="max-w-[85%] md:max-w-[70%] ${msg.role === 'user' ? 'message-user bg-indigo-600 text-white rounded-2xl rounded-tr-sm shadow-md' : 'message-ai text-gray-800 dark:text-gray-200'} p-4">
                        <div class="flex items-center gap-2 mb-1 opacity-50 text-[10px] uppercase font-bold tracking-tighter">
                            ${msg.role === 'user' ? 'You' : 'Jaadugar'}
                        </div>
                        <div class="prose dark:prose-invert prose-sm max-w-none leading-relaxed">
                            ${marked.parse(msg.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
            initIcons();
        }

        // --- Core AI Logic ---
        async function handleSubmit() {
            const input = document.getElementById('user-input');
            const content = input.value.trim();
            if (!content) return;
            
            if (!state.apiKey) {
                openSettings();
                return;
            }

            // Create chat if none exists
            if (!state.currentChatId) {
                createNewChat();
            }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            // Rename chat smartly
            if (chat.messages.length === 0) {
                chat.title = content.substring(0, 30);
            }

            // Add User Message
            const userMsg = { role: 'user', content };
            chat.messages.push(userMsg);
            input.value = '';
            input.style.height = 'auto'; // Reset height
            renderMessages();

            // Prepare AI Message placeholder
            const aiMsgId = Date.now().toString();
            const aiMsg = { role: 'assistant', content: '', id: aiM
